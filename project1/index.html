<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dungeon Game</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="script/app.js"></script>
    <script src="script/canvas.js"></script>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div id="character-window">
      <h1>Dungeon</h1>
      <img id="m_rogue" src="images/male_rogue.jpg" alt="Character pic goes here">
      <p>VS</p>
      <img id="m_rogue" src="images/minotaur.jpg" alt="The ugly minotaur">
    </div>
    <div id="move-buttons">
      <button id="move-left">Move Left</button>
      <button id="move-right">Move Right</button>
      <button id="move-up">Move Up</button>
      <button id="move-down">Move Down</button>
      <button id="end-turn">End Turn</button>
    </div>
    <div id="stats">
      <ul id="stats-list">
        <li id="hp"></li>
        <li id="ac"></li>
        <li id="turns"></li>
        <li id="energy"></li>
        <li id="treasure"></li>
      </ul>
    </div>
    <div id="canvas-div">
      <canvas id="canvas" width="800" height="500"></canvas>
    </div>

  </body>
</html>
